<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Smart Parking Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #4F46E5;
            --secondary: #818CF8;
            --background: #0F172A;
            --surface: #1E293B;
            --text: #F1F5F9;
            --accent: #6366F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #293189, #0F172A);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #0d00ff, #00FF00);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #0d00ff, #00FF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #94A3B8;
            animation: fadeIn 2.5s ease-in-out;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .main-image {
            position: absolute;
            width: 300px;
            height: 300px;
            padding: 20px;
            background: linear-gradient(45deg, #0d00ff, #00FF00);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                       0 0 30px rgba(99, 102, 241, 0.3);
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 4s infinite ease-in-out;
        }

        

        .main-image:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6),
                       0 0 40px rgba(99, 102, 241, 0.4);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-20px) rotateY(10deg);
            }
        }

        .feature-box {
            position: absolute;
            width: 200px;
            background: linear-gradient(135deg, rgba(13, 0, 255, 0.9), rgba(0, 255, 0, 0.9));
            padding: 1.5rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: center;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3),
                       0 0 15px rgba(99, 102, 241, 0.2);
            animation: fadeIn 3s ease-in-out;
            z-index: 3;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.4),
                       0 0 25px rgba(99, 102, 241, 0.3);
            background: linear-gradient(135deg, rgba(13, 0, 255, 1), rgba(0, 255, 0, 1));
        }

        .feature-box i {
            font-size: 2rem;
            color: var(--text);
            transition: transform 0.4s ease;
        }

        .feature-box:hover i {
            transform: scale(1.2) rotate(360deg);
        }

        .feature-box h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text);
            position: relative;
        }

        .feature-box h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 2px;
            background: var(--text);
            transition: transform 0.3s ease;
        }

        .feature-box:hover h3::after {
            transform: translateX(-50%) scaleX(1);
        }

        .box1 { top: 5%; left: 5%; }
        .box2 { top: 5%; right: 5%; }
        .box3 { bottom: 5%; left: 5%; }
        .box4 { bottom: 5%; right: 5%; }
        .box5 { top: 42%; left: 2%; }
        .box6 { top: 40%; right: 2%; }
        .box7 { top: 2%; left: 42%; }
        .box8 { bottom: 2%; left: 42%; }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add your existing CSS styles here */
        .connectors-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Ensure this is below the main image and feature boxes */
        }

        .connector {
            stroke: url(#connectorGradient); /* Ensure the stroke uses the gradient */
            stroke-width: 2; /* Ensure the stroke is visible */
            fill: none;
            animation: drawLine 2s ease-in-out forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ParkEase</h1>
        <p>Smart Parking Solutions for Modern Cities</p>
    </header>

    <div class="container">
        <svg class="connectors-container">
            <defs>
                <linearGradient id="connectorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0d00ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00FF00;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>

        <img class="main-image" src="IoT device.jpeg" alt="ParkEase Device">
        
        <div class="feature-box box1">
            <i class="fas fa-parking"></i>
            <h3>Parking Assistance</h3>
        </div>
        
        <div class="feature-box box2">
            <i class="fas fa-microchip"></i>
            <h3>Powerful hardware</h3>
        </div>
        
        <div class="feature-box box3">
            <i class="fas fa-shield-alt"></i>
            <h3>Secure payment facilities</h3>
        </div>
        
        <div class="feature-box box4">
            <i class="fas fa-cogs"></i>
            <h3>Manual and Auto Modes</h3>
        </div>
        
        <div class="feature-box box5">
            <i class="fas fa-car"></i>
            <h3>Vehicle Detection</h3>
        </div>
        
        <div class="feature-box box6">
            <i class="fas fa-tools"></i>
            <h3>Easy Maintenance</h3>
        </div>
        
        <div class="feature-box box7">
            <i class="fas fa-wifi"></i>
            <h3>Smart Connectivity</h3>
        </div>
        
        <div class="feature-box box8">
            <i class="fas fa-sliders-h"></i>
            <h3>Customizable Settings</h3>
        </div>
    </div>

    <script>
        function createConnectors() {
            const mainImage = document.querySelector('.main-image');
            const featureBoxes = document.querySelectorAll('.feature-box');
            const svg = document.querySelector('.connectors-container');
            const container = document.querySelector('.container');

            const containerRect = container.getBoundingClientRect();
            
            // Set SVG size to match the container
            svg.setAttribute('width', containerRect.width);
            svg.setAttribute('height', containerRect.height);
            
            // Clear existing connectors
            while (svg.lastChild) {
                if (svg.lastChild.tagName === 'defs') break;
                svg.removeChild(svg.lastChild);
            }

            const mainRect = mainImage.getBoundingClientRect();
            const mainCenter = {
                x: mainRect.left - containerRect.left + mainRect.width / 2,
                y: mainRect.top - containerRect.top + mainRect.height / 2
            };

            featureBoxes.forEach(box => {
                const boxRect = box.getBoundingClientRect();
                
                const boxCenter = {
                    x: boxRect.left - containerRect.left + boxRect.width / 2,
                    y: boxRect.top - containerRect.top + boxRect.height / 2
                };

                const angle = Math.atan2(boxCenter.y - mainCenter.y, boxCenter.x - mainCenter.x);

                const mainIntersect = {
                    x: mainCenter.x + (mainRect.width / 2) * Math.cos(angle),
                    y: mainCenter.y + (mainRect.height / 2) * Math.sin(angle)
                };

                const boxIntersect = {
                    x: boxCenter.x - (boxRect.width / 2) * Math.cos(angle),
                    y: boxCenter.y - (boxRect.height / 2) * Math.sin(angle)
                };

                // Adjust control points for horizontal first, then incline
                const cp1x = mainIntersect.x + (boxIntersect.x - mainIntersect.x) * 0.3;
                const cp1y = mainIntersect.y;
                const cp2x = boxIntersect.x - (boxIntersect.x - mainIntersect.x) * 0.3;
                const cp2y = boxIntersect.y;

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `
                    M ${mainIntersect.x},${mainIntersect.y}
                    C ${cp1x},${cp1y} ${cp2x},${cp2y} ${boxIntersect.x},${boxIntersect.y}
                `);
                path.setAttribute('stroke', 'url(#connectorGradient)');
                path.setAttribute('stroke-width', '2');
                path.setAttribute('fill', 'none');
                path.classList.add('connector');

                svg.appendChild(path);
            });
        }

        function updateConnectors() {
            createConnectors();
            requestAnimationFrame(updateConnectors);
        }

        updateConnectors();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createConnectors, 100);
        });

        window.addEventListener('load', createConnectors);
    </script>
</body>
</html>
